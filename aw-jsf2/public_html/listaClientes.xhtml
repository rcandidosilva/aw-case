<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="template.xhtml">

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="1" styleClass="tabelaJSF">
                    <f:facet name="header">
                        <h:graphicImage url="images/titulos/listarClientes.gif"
                                        height="30" width="400"/>
                    </f:facet>
                    <h:dataTable value="#{ClienteMB.clientes}" var="cliente" 
                                headerClass="tabela_subtitulo">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:commandLink action="#{ClienteMB.viewDetail}">
                                <h:outputText value="#{cliente.nome}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Telefone"/>
                            </f:facet>
                            <h:outputText value="#{cliente.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{cliente.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ativo"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{cliente.ativo}" disabled="true"/>
                        </h:column>
                    </h:dataTable>

                </h:panelGrid>

            </h:form>
        </ui:define>

    </ui:composition>
    
</html>
